<style type="text/css">
.floorSetting {}
.floorSetting .map {height:225px; background:#333; color:#fff; text-align:center;}
.floorSetting .inner {padding:12px 16px 0 16px;}
.locationPrice {}
.locationPrice dt {padding-bottom:7px; font-weight:bold; color:#333;}
.locationPrice > dd ul {overflow:hidden;}
.locationPrice > dd li {position:relative; float:left; width:50%; margin-top:5px; padding-left:20px;}
.locationPrice > dd li:nth-child(-n + 2) {margin-top:0;}
.locationPrice > dd li:before {content:''; position:absolute; top:6px; left:0; width:8px; height:8px; border-radius:50%; background:#5d88de;}
.locationPrice > dd li.ty1:before {background:#5d88de;}
.locationPrice > dd li.ty2:before {background:#e66045;}
.locationPrice > dd li.ty3:before {background:#00adef;}
.locationPrice > dd li.ty4:before {background:#9c836a;}
.locationPrice + .add {margin-top:25px;}

.floorAddList {}
.floorAddList .tit {display:block;}
.floorAddList > ul {padding:10px 0 15px 0;}
.floorAddList > ul li {position:relative; padding-left:18px; overflow:hidden;}
.floorAddList > ul li + li {margin-top:5px;}
.floorAddList > ul li .floor {float:left;}
.floorAddList > ul li .price {float:right;}
.floorAddList > ul li .price .roboto {font-weight:bold; color:#9c836a;}
.floorAddList > ul li .del {position:absolute; top:5px; left:0; display:inline-block; text-indent:-9999px; width:10px; height:10px; background:url(../images/common/btn/btn_x.png) no-repeat right bottom; background-size:100%;}

.floorPrice {margin:0 16px; padding-top:3px; border-top:1px solid #e9e5e2;}


</style>
