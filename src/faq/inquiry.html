@@include('static/include/head.html')
<body>
	<div class="layerfullWrap">
		<!-- 헤더영역 -->
		@@include('static/include/layer_header.html',{
			"title":"1:1 문의"
		})
		<!-- //헤더영역 -->

		<!-- 컨텐츠 영역 -->
		<section id="layerContent">
			<p class="titleTxt single"><span class="color">궁금한 사항</span>을 문의주시면 <span class="dpb">신속하게 답변 드리겠습니다.</span></p>

			<div class="inputBox mt24">
				<select name="" id="" class="selectbox">
					<option value="">질문 유형</option>
				</select>
			</div>
			<div class="inputBox mt8">
				<select name="" id="" class="selectbox" disabled="disabled">
					<option value="">시설</option>
				</select>
			</div>
			<div class="inputBox mt8">
				<select name="" id="" class="selectbox" disabled="disabled">
					<option value="">세부시설</option>
				</select>
			</div>

			<div class="inpWrap pt0 mt24">
				<span class="infoTitleSub1">*필수 입력 항목</span>
				<label class="inpTitle" for="title">제목 *</label>
				<div class="inputBox">
					<input type="text" name="" id="title" class="inp" />
					<button class="inpReset">초기화</button>
				</div>

				<label class="inpTitle" for="cont">내용 *</label>
				<div class="inputBox">
					<textarea class="textarea" name="" id="cont" cols="30" rows="10"></textarea>
				</div>

				<label class="inpTitle" for="name">이름 *</label>
				<div class="inputBox">
					<input type="text" name="" id="name" class="inp" />
					<button class="inpReset">초기화</button>
				</div>

				<label class="inpTitle" for="email">이메일 *</label>
				<div class="inputBox alertAdd">
					<input type="text" placeholder="Paradise@paradise.com" name="" id="email" class="inp" />
					<button class="inpReset">초기화</button>
					<span class="joinNotice alert">이메일 형식이 올바르지 않습니다.</span>
				</div>

				<label class="inpTitle" for="Phone">휴대폰 번호 *</label>
				<div class="inputBox alertAdd">
					<div class="tblDiv">
						<div class="cellDiv" style="width:65px;">
							<select name="" id="Phone" class="selectbox">
								<option value="">010</option>
								<option value="">011</option>
								<option value="">016</option>
								<option value="">017</option>
								<option value="">018</option>
								<option value="">019</option>
							</select>
						</div>
						<div class="cellDiv">
							<div class="inputBox">
								<input type="tel" name="" class="inp" />
								<button class="inpReset">초기화</button>
							</div>
						</div>
					</div>
					<span class="joinNotice alert">휴대폰번호를 정확히 입력해 주세요.</span>
				</div>

				<div class="paymentAgree pt8">
					<div class="checkbox">
						<input type="checkbox" id="checkPerson"><label for="checkPerson">개인정보 수집 및 이용에 대한 동의 <span class="pointColor">(필수)</span></label>
					</div>
					<div class="agreeTerms">
						약관내용
					</div>
				</div>
			</div>

			<div class="dimmedBtn full mt35">
				<a href="#" class="btn ty1">등록</a>
			</div>
		</section>
		<!-- //컨텐츠 영역 -->
		
	</div>
</body>
</html>
