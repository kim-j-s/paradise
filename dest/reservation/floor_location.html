<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>파라다이스 시티</title>
    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript">
        document.createElement("header"); 
        document.createElement("nav"); 
        document.createElement("section"); 
        document.createElement("article"); 
        document.createElement("footer");
    </script>
<![endif]-->
</head>

<body>
    <div class="layerfullWrap btnAdd">
        <!-- 2018-08-04 클래스 수정 -->
        <!-- 헤더영역 -->
        <div id="layerHeader">
            층 &amp; 위치 설정
            <a href="#" class="layerCloseBtn"></a>
        </div>
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <section id="layerContent">
            <!-- 2018-08-04 클래스 수정 -->
            <div class="floorSetting">

                <div class="bxWrap floorSwipe">
                    <div class="normalSwiper">
                        <div class="item">
                            <img src="../static/images/sample/img_location.jpg" alt="" />
                        </div>
                        <div class="item">
                            <img src="../static/images/sample/img_location.jpg" alt="" />
                        </div>
                        <div class="item">
                            <img src="../static/images/sample/img_location.jpg" alt="" />
                        </div>
                    </div>
                </div>

                <div class="mt25">
                    <div class="txtContent none">
                        <dl>
                            <dt class="tit">가격</dt>
                            <dd class="desc">
                                <ul class="floorPrice">
                                    <li class="ty1"><span class="roboto">340,000</span> 원</li>
                                    <li class="ty2"><span class="roboto">340,000</span> 원</li>
                                    <li class="ty3"><span class="roboto">340,000</span> 원</li>
                                    <li class="ty4"><span class="roboto">340,000</span> 원</li>
                                </ul>
                            </dd>
                        </dl>
                    </div>
                    <div class="mt25">
                        <select name="" id="" class="selectbox">
                            <option value="">선택</option>
                        </select>
                        <div class="mt8">
                            <a href="#" class="btn ty4 big">추가</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container mt28">
                <div class="floorAddList">
                    <strong class="tit">위치</strong>
                    <ul>
                        <li>
                            <div class="floor">
                                <span class="pointColor">1</span>층 <span class="pointColor">17</span>
                            </div>
                            <div class="price">
                                <span class="roboto">40,000</span> 원
                            </div>
                            <button class="del">Delete</button>
                        </li>
                        <li>
                            <div class="floor">
                                <span class="pointColor">2</span>층 <span class="pointColor">23</span>
                            </div>
                            <div class="price">
                                <span class="roboto">40,000</span> 원
                            </div>
                            <button class="del">Delete</button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 2018-08-04 위치 수정 -->
            <div class="floorTotal">
                <ul class="slideWrap dept none display">
                    <li class="slideList final">
                        <div class="slideDept1">
                            <span class="title">총 결제 금액</span>
                            <span class="rst"><span class="finalPrice">200,000</span> <span class="unit">원</span></span>
                        </div>
                    </li>
                </ul>
            </div>
            <!--// 2018-08-04 위치 수정 -->

        </section>
        <!-- //컨텐츠 영역 -->

        <div class="footerBtn">
            <a href="#" class="btn ty1">완료</a>
        </div>
        <!-- 버튼 활성화 -->
        <!--
		<div class="footerBtn on">
			<a href="#" class="btn ty1">완료</a>
		</div>
		-->
        <!--// 버튼 활성화 -->
    </div>
</body>

</html>
