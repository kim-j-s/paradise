<head>
    <meta charset="utf-8">

    <title>파라다이스 시티</title>
    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />

    <link href="../static/css/contents.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/common.js"></script>

<body>
    <div class="layerfullWrap">
        <!-- 헤더영역 -->
        <div id="layerHeader">
            로그인
            <a href="#" class="layerCloseBtn"></a>
        </div>
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <section id="layerContent">
            <div class="loginWrap cart">
                <p class="titleTxt"><span class="color">파라다이스시티</span>에 오신 것을 <span class="dpib">환영합니다.</span></p>
                <!-- 2018-06-07 수정 -->
                <div class="inputBox">
                    <input type="text" placeholder="이메일 아이디" name="" id="loginId" class="inp" />
                    <!-- 2018-08-05 placeholder 수정 -->
                    <button class="inpReset">초기화</button>
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="비밀번호" name="" id="loginPw" class="inp" />
                    <!-- 2018-08-05 placeholder 수정 -->
                    <button class="inpReset">초기화</button>
                </div>
                <div class="loginKeep">
                    <div class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">로그인 상태 유지</label>
                    </div>
                </div>
                <a href="#" class="loginBtn">로그인</a>
                <div class="loginFind">
                    <a href="#">아이디/비밀번호 찾기</a>
                </div>
                <!-- 2018-06-07 수정 -->
                <div class="loginFooter">
                    <span class="tit">OR</span>
                    <div class="cell">
                        <a href="#" class="btn ty8">비회원 구매</a>
                    </div>
                </div>
                <div class="loginFooter two">
                    <div class="cell">
                        회원가입으로 더 큰 혜택과 편리함을 누려보세요.
                        <a href="#">회원가입</a>
                    </div>
                </div>
                <!--// 2018-06-07 수정 -->
            </div>
        </section>
        <!-- //컨텐츠 영역 -->
    </div>
