<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>파라다이스 시티</title>
    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript">
        document.createElement("header"); 
        document.createElement("nav"); 
        document.createElement("section"); 
        document.createElement("article"); 
        document.createElement("footer");
    </script>
<![endif]-->
</head>

<body>
    <div class="layerfullWrap floorLocation">
        <!-- 헤더영역 -->
        <div id="layerHeader">
            <div class="layerTitle">
                <div class="inner">층 &amp; 위치 설정</div>
            </div>
            <a href="#" class="layerCloseBtn"></a>
        </div>
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <section id="layerContent">

            <div class="tabSwiperWrap">
                <div class="swiper-container tabSwiper floorZone">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" data-name="1F">
                            <img src="../static/images/reservation/img_floor_cabana1f.jpg" alt="" />
                        </div>
                        <div class="swiper-slide" data-name="2F">
                            <img src="../static/images/reservation/img_floor_cabana2f.jpg" alt="" />
                        </div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>

            <div class="tabSwipeCont">
                <div class="tabSwipeInner on">
                    <div class="txtContent none">
                        <dl>
                            <dt class="tit">가격
                                <small>(성수기/비수기)</small>
                            </dt>
                            <dd class="desc">
                                <ul class="floorPrice">
                                    <li class="ty1">
                                        <div class="info1">Outdoor Cabana / A~F</div>
                                        <div class="info2">
                                            <span class="pointColor">200,000</span> 원 / <span class="pointColor">150,000</span> 원
                                        </div>
                                    </li>
                                </ul>
                            </dd>
                        </dl>
                    </div>
                </div>

                <div class="tabSwipeInner">
                    <div class="txtContent none">
                        <dl>
                            <dt class="tit">가격
                                <small>(성수기/비수기)</small>
                            </dt>
                            <dd class="desc">
                                <ul class="floorPrice">
                                    <li class="ty1">
                                        <div class="info1">Terrace Pool Cabana / G~J</div>
                                        <div class="info2">
                                            <span class="pointColor">250,000</span> 원 / <span class="pointColor">150,000</span> 원
                                        </div>
                                    </li>
                                </ul>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="floorOption">
                <select name="" id="" class="selectbox">
                    <option value="">선택</option>
                </select>
                <div class="mt8">
                    <a href="#" class="btn ty4 big">추가</a>
                </div>
            </div>

            <div class="container mt28">
                <div class="floorAddList">
                    <strong class="tit">위치</strong>
                    <ul>
                        <li>
                            <div class="floor">
                                <span class="pointColor">1</span>층 <span class="pointColor">17</span>
                            </div>
                            <div class="price">
                                <span class="roboto">40,000</span> 원
                            </div>
                            <button class="del">Delete</button>
                        </li>
                        <li>
                            <div class="floor">
                                <span class="pointColor">2</span>층 <span class="pointColor">23</span>
                            </div>
                            <div class="price">
                                <span class="roboto">40,000</span> 원
                            </div>
                            <button class="del">Delete</button>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="floorTotal">
                <ul class="slideWrap dept none display">
                    <li class="slideList final">
                        <div class="slideDept1">
                            <span class="title">총 결제 금액</span>
                            <span class="rst"><span class="finalPrice">200,000</span> <span class="unit">원</span></span>
                        </div>
                    </li>
                </ul>
            </div>

        </section>
        <!-- //컨텐츠 영역 -->

        <div class="footerBtn">
            <a href="#" class="btn ty1">완료</a>
        </div>
        <!-- 버튼 활성화 -->
        <!--
		<div class="footerBtn on">
			<a href="#" class="btn ty1">완료</a>
		</div>
		-->
        <!--// 버튼 활성화 -->
    </div>
</body>

</html>
