<body>
    <div class="layerfullWrap btnAdd">
        <!-- 헤더영역 -->
        <div id="layerHeader">
            쿠폰 선택
            <a href="#" class="layerCloseBtn"></a>
        </div>
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <section id="layerContent">

            <dl class="couponSelect">
                <dt class="tit">CIMER 입장권</dt>
                <dd>
                    <ul>
                        <li>
                            <div class="radioBox">
                                <input type="radio" id="radio1" name="cimer" checked="checked">
                                <label for="radio1">CIMER 입장권 <span class="pointColor">1,000</span>원 할인 쿠폰</label>
                            </div>
                        </li>
                        <li>
                            <div class="radioBox">
                                <input type="radio" id="radio2" name="cimer">
                                <label for="radio2">CIMER 입장권 <span class="pointColor">20</span>% 할인 쿠폰</label>
                            </div>
                        </li>
                    </ul>
                </dd>
            </dl>
            <dl class="couponSelect">
                <dt class="tit">CIMER CABANA 대여</dt>
                <dd>
                    <ul>
                        <li>
                            <div class="radioBox">
                                <input type="radio" id="radio3" name="cavana">
                                <label for="radio3">CABANA <span class="pointColor">2,000</span>원 할인 쿠폰</label>
                            </div>
                        </li>
                    </ul>
                </dd>
            </dl>

            <dl class="notiTxt">
                <dt>쿠폰 사용 안내</dt>
                <dd>
                    <ul class="list">
                        <li>하나의 상품 당 1개의 할인만 적용 가능 합니다.<br /> (멤버십, 쿠폰 중 1개만 적용 가능)</li>
                    </ul>
                </dd>
            </dl>

        </section>
        <!-- //컨텐츠 영역 -->
        <div class="footerBtn">
            <a href="#" class="btn ty1">완료</a>
        </div>
