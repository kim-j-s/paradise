<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>파라다이스 시티</title>
    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <link href="../static/css/main.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript">
        document.createElement("header"); 
        document.createElement("nav"); 
        document.createElement("section"); 
        document.createElement("article"); 
        document.createElement("footer");
    </script>
<![endif]-->
</head>

<body>
    <div class="layerfullWrap">
        <!-- 헤더영역 -->
        <div id="layerHeader">
            MEMBERSHIP 신청
            <a href="#" class="layerCloseBtn"></a>
        </div>
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <section id="layerContent">
            <div class="inpWrap">
                <p class="infoTitle">기본정보<span class="infoTitleSub1">* 필수 입력 항목</span></p>

                <label class="inpTitle" for="name">이름(국문) *</label>
                <div class="inputBox">
                    <input type="text" placeholder="홍길동" class="inp" id="name" />
                    <button class="inpReset">초기화</button>
                </div>

                <label class="inpTitle" for="phone">휴대폰 번호 *</label>
                <div class="inputBox">
                    <div class="tblDiv">
                        <div class="cellDiv" style="width:65px;">
                            <select name="" id="phone" class="selectbox">
                                <option value="">010</option>
                                <option value="">011</option>
                                <option value="">016</option>
                                <option value="">017</option>
                                <option value="">018</option>
                                <option value="">019</option>
                            </select>
                        </div>
                        <div class="cellDiv">
                            <input type="tel" class="inp" />
                        </div>
                    </div>
                </div>

                <label class="inpTitle" for="phone2">연락가능 연락처 *</label>
                <div class="inputBox">
                    <div class="tblDiv">
                        <div class="cellDiv" style="width:65px;">
                            <select name="" id="phone2" class="selectbox">
                                <option value="">010</option>
                                <option value="">011</option>
                                <option value="">016</option>
                                <option value="">017</option>
                                <option value="">018</option>
                                <option value="">019</option>
                            </select>
                        </div>
                        <div class="cellDiv">
                            <input type="tel" class="inp" />
                        </div>
                    </div>
                </div>

                <div class="mt10 pb15">
                    <div class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">휴대폰 번호와 동일</label>
                    </div>
                </div>

                <label class="inpTitle" for="time">연락가능 시간대</label>
                <div class="inputBox">
                    <select name="" id="time" class="selectbox">
                        <option value="">상관없음</option>
                    </select>
                </div>

                <label class="inpTitle" for="cont">고객요청 사항</label>
                <div class="inputBox">
                    <textarea class="textarea" placeholder="상담문의 등" name="" id="cont" cols="30" rows="10"></textarea>
                </div>
            </div>

            <div class="offerResult mt16">
                <div style="height:200px; background:#ddd;">
                    카드영역 디자인 변경 후 반영예정
                </div>

                <div class="paymentAgree pt8">
                    <div class="checkbox">
                        <input type="checkbox" id="checkPerson">
                        <label for="checkPerson">개인정보 수집 및 이용에 대한 동의 <span class="pointColor">(필수)</span></label>
                    </div>
                    <div class="agreeTerms">
                        약관내용
                    </div>
                </div>

                <dl class="notiTxt list mt15">
                    <dt>안내사항</dt>
                    <dd>
                        <ul class="list">
                            <li>안전하고 편안한 이용을 위하여 튜브, 기타 물놀이 기구 사용 및 음식물 반입, 흡연, 오일 사용을 금하고 있습니다.</li>
                            <li>얼리버드 및 특정 프로모션 상품은 예약취소가 불가능합니다.</li>
                            <li>상세한 내용은 상품 상세 페이지를 확인하시기 바랍니다.</li>
                        </ul>
                    </dd>
                </dl>
            </div>

            <div class="dimmedBtn full mt32">
                <a href="#" class="btn ty1">신청</a>
            </div>
            <!-- 버튼 활성화 on -->
            <!--
			<div class="dimmedBtn full mt32 on">
                <a href="#" class="btn ty1">신청</a>
            </div>
			-->
            <!--// 버튼 활성화 on -->

        </section>
        <!-- //컨텐츠 영역 -->
    </div>
</body>

</html>
