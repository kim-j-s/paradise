<body>
	<div class="layerfullWrap btnAdd">
		<!-- 헤더영역 -->
		<div id="layerHeader">
			아이디/비밀번호 찾기
			<a href="#" class="layerCloseBtn"></a>
		</div>
		<!-- //헤더영역 -->

		<!-- 컨텐츠 영역 -->
		<section id="layerContent">
			<p class="titleTxt single">새로운 <span class="color">비밀번호</span>를 설정해주세요.</p>
			<div class="inpWrap">
				<label class="inpTitle" for="loginId">새 비밀번호</label>
				<div class="inputBox alertAdd">
					<input type="password" placeholder="8-16자, 영문&middot;숫자&middot;특수 포함" name="" id="loginId" class="inp" />
					<button class="inpReset">초기화</button>
					<span class="joinNotice alert">비밀번호가 형식에 맞지 않습니다. (8-16자, 영문&middot;숫자&middot;특수 포함)</span>
				</div>

				<label class="inpTitle" for="loginId">새 비밀번호 확인</label>
				<div class="inputBox">
					<input type="password" name="" id="loginId" class="inp" />
					<button class="inpReset">초기화</button>
				</div>
			</div>

		</section>
		<!-- //컨텐츠 영역 -->
		<div class="footerBtn on">
			<a href="#" class="btn ty1">확인</a>
		</div>
		<!-- 버튼 활성화 -->
