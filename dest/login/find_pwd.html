<body>
    <div class="layerfullWrap">
        <!-- 2018-06-07 클래스 제거 -->
        <!-- 헤더영역 -->
        <div id="layerHeader">
            <div class="layerTitle">
                <div class="inner">비밀번호 재설정</div>
            </div>
            <a href="#" class="layerCloseBtn"></a>
        </div>
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <section id="layerContent">
            <div class="joinWrap">
                <!-- 2018-06-07 구조변경 -->

                <!-- 2018-06-20 수정 / 타이틀 문구도 변경되었습니다. 참조 바랍니다. -->
                <p class="titleTxt single">
                    수신 받은 임시 비밀번호를 입력하고 새로운 <span class="color">비밀번호</span>를 설정해주세요.
                </p>
                <!--// 2018-06-20 수정 -->
                <div class="inpWrap">

                    <!-- 2018-06-20 추가 -->
                    <label class="inpTitle" for="loginId1">임시 비밀번호</label>
                    <div class="inputBox">
                        <input type="password" name="" id="loginId1" class="inp" />
                        <button class="inpReset">초기화</button>
                    </div>
                    <!--// 2018-06-20 추가 -->

                    <label class="inpTitle" for="loginId2">새 비밀번호</label>
                    <div class="inputBox alertAdd">
                        <input type="password" placeholder="8-16자, 영문&middot;숫자&middot;특수 포함" name="" id="loginId2" class="inp" />
                        <button class="inpReset">초기화</button>
                        <span class="joinNotice alert">비밀번호가 형식에 맞지 않습니다. (8-16자, 영문&middot;숫자&middot;특수 포함)</span>
                    </div>

                    <!-- 2018-06-20 수정 -->
                    <label class="inpTitle" for="loginId3">새 비밀번호 확인</label>
                    <div class="inputBox alertAdd">
                        <input type="password" name="" id="loginId3" class="inp" />
                        <button class="inpReset">초기화</button>
                        <span class="joinNotice alert">비밀번호가 일치하지 않습니다.</span>
                    </div>
                    <!--// 2018-06-20 수정 -->
                </div>

                <!-- 2018-06-07 위치 변경 -->
                <div class="footerBtn">
                    <a href="#" class="btn ty1">확인</a>
                </div>
                <!-- 버튼 활성화 -->
                <!--
				<div class="footerBtn on">
					<a href="#" class="btn ty1">확인</a>
				</div>
				-->
                <!--// 버튼 활성화 -->
            </div>

        </section>
        <!-- //컨텐츠 영역 -->

    </div>
