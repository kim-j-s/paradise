            ACTIVITIES

            <div class="dimmedLayer" style="display:block;">
                <div class="dimmedCont etc pb0">
                    <div class="dimmedHeader">
                        <strong class="tit">공유하기</strong>
                    </div>
                    <div class="snsContent">
                        <ul class="snsList">
                            <li class="facebook">Facebook</li>
                            <li class="twitter">Twitter</li>
                            <li class="insta">Instagram</li>
                            <li class="kakao">Kakaotalk</li>

                        <div class="snsCopy">

                    <a href="#" class="layerCloseBtn">닫기</a>
                </div>
            </div>

            <style type="text/css">
                .dimmedLayer {
                    height: 700px !important;
                }

                .snsContent {}

                .snsList {}

                .snsList li {
                    position: relative;
                    padding: 0 0 0 35px;
                    border-bottom: 1px solid #e7e3e0;
                    color: #333;
                    text-align: left;
                    line-height: 49px;
                }

                .snsList li:before {
                    content: '';
                    position: absolute;
                    top: 50%;
                    left: 0;
                    width: 18px;
                    height: 17px;
                    margin-top: -8px;
                    background: url(../static/images/common/icon/icon_sns.png) no-repeat;
                    background-size: 18px 102px;
                }

                .snsList li.facebook:before {
                    background-position: 0 0;
                }

                .snsList li.twitter:before {
                    background-position: 0 -17px;
                }

                .snsList li.insta:before {
                    background-position: 0 -34px;
                }

                .snsList li.kakao:before {
                    background-position: 0 -51px;
                }

                .snsList li.wechat:before {
                    background-position: 0 -68px;
                }

                .snsList li.weibo:before {
                    background-position: 0 -84px;
                }

                .snsCopy {
                    width: calc(100% + 32px);
                    margin: 28px 0 0 -16px;
                    padding: 22px 16px;
                    background: #f9f9f9;
                }

                .snsCopy .snsLinkAddr {
                    padding: 0 7px;
                    background: #fff;
                    font-size: 11px;
                    line-height: 34px;
                    color: #666;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                    border: 1px solid #e7e3e0;
                }
            </style>



        </div>
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->

                <span class="date">2018.05.20</span>

            <div class="eventDetailWrap">
                진행중
