<body>
	<div id="wrap">
		<!-- 헤더영역 -->

		<h1>회원탈퇴</h1>
		<a href="#" class="cartBtn">장바구니 수량<span>99+</span></a>
		<a href="#" class="menuBtn">메뉴</a>
	</header>

				<div class="inputBox">

				</div>

				<div class="inputBox">

				</div>
				<p class="notiRed mt10">회원탈퇴를 하면 파라다이스시티 회원 자격이 상실됩니다.</p>

				<div class="dimmedBtn mt18">
