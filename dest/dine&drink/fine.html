<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>파라다이스 시티</title>
    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <link href="../static/css/main.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript">
        document.createElement("header"); 
        document.createElement("nav"); 
        document.createElement("section"); 
        document.createElement("article"); 
        document.createElement("footer");
    </script>
<![endif]-->
</head>

<body>
    <div id="wrap">
        <!-- 헤더영역 -->
        <header id="headerWrap">
            <h1>DINE &amp; DRINK</h1>
            <a href="#" class="cartBtn">장바구니 수량<span>99+</span></a>
            <a href="#" class="menuBtn">메뉴</a>

            <div class="headerSubWrap">
                <div class="headerFixed">
                    <div class="now">CASUAL DINE &amp; DRINK</div>
                    <ul class="headerSubLink">
                        <li>
                            <a href="#" class="on">CASUAL DINE &amp; DRINK</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <section id="container" class="subHeader">
            <div class="searchSort mt8">
                <select name="" id="" class="selectbox sort1">
                    <option value="">ALL</option>
                </select>
            </div>

            <div class="tblDiv">
                <div class="cellDiv">
                    <div class="radioBox">
                        <input type="radio" id="radio1" name="radio" checked="checked" />
                        <label for="radio1">레스토랑</label>
                    </div>
                </div>
                <div class="cellDiv">
                    <div class="radioBox">
                        <input type="radio" id="radio2" name="radio" />
                        <label for="radio2">카페 &amp; 바</label>
                    </div>
                </div>
            </div>

            <ul class="fineList">
                <li>
                    <a href="#" class="ele">
                        <div class="fineItem">
                            <img src="../static/images/sample/img_item.jpg" alt="" />
                            <div class="desc">
                                <strong>On The Plate</strong>
                                <p>유럽, 뉴욕, 상해의 최신 Trend를 반영, 다섯가지 Station으로 구성된 Premium Buffet Restaurant</p>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="btn ty4 big">예약하기</a>
                </li>
            </ul>

            <!-- 목록 없음 -->
            <p class="listNone">목록이 없습니다.</p>
            <!--/// 목록 없음 -->

            <!-- 리스트 10개 이상 시 노출 -->
            <div class="tc mt20 pb30">
                <a href="#" class="btn ty4 big more"><span>더보기</span></a>
            </div>

        </section>
        <!-- //컨텐츠 영역 -->

        <!-- 하단 영역 -->
        <footer id="footerWrap">
            푸터내용
        </footer>
        <!-- //하단 영역 -->
    </div>
</body>

</html>
